var newMaze = function(indexLevels){
    maze = levels[indexLevels];
	tileHeight = mazeSize / maze.length;
	tileWidth= mazeSize / maze[0].length;
    
    //fill(0,0,255);
    //rect(300,300,tileHeight,tileWidth);
    
    for(var row = 0; row<maze.length; row ++){
        for (var col = 0; col < maze[row].length; col++){
            var tile = maze[row][col];
            var tileY = row*tileHeight;
            var tileX = col*tileWidth;
            if(tile === 0){
                noStroke();
                fill(120,120,120);
                rect(tileX, tileY, tileWidth+1, tileHeight+1);
            }
			if (tile==2){
				fill(0, 0, 0);
				rect(tileX, tileY, 39, 25);
					fill (255, 0, 0);
					ellipse (tileX+10,tileY+10,15,15);
					fill (0, 0, 255);
					ellipse(tileX+30,tileY+10,15,15);
			}
            
        }
        
    }
    
    
};

//draws boss
class Enemy {
	//attributes
	var x;
	var y;
	var w;
	var h;
	var d;
	
	//constructor
	Enemy(xPos,yPos,width,height,direction){
	x= xPos;
	y=yPos;
	w=width;
	h=height;
	d=direction;
	}
	
	//method
	void drawEnemy() {
		//body
		fill(255,0,0);
		noStroke();
		ellipse(x,y,w,h);
		//bow
		fill(10,10,10);
		triangle(x,y+10,x-8,y+15,x-8,y+5);
		triangle(x,y+10,x+8,y+15,x+8,y+5);
		//face
		fill(0,0,0);
		ellipse(x-4,y-2,w/4,h/4);
		ellipse(x+4,y-2,w/4,h/4);
		rect(x-4,y+3,w/2.5,h/7);
	}
	void moveEnemy() {
		if (d=="right"){
		x=x+1.5;
		}
		else if (d== "left"){
			x=x-1.5;
			}
			else if (d== "up"){
			y=y-1.5;
			}
			else if (d== "down"){
			y=y+1.5;
			}
	}
	
	boolean canMove(){
		var canMove;
		var row= Math.floor(y/tileHeight);
		var col= Math.floor(x/tileWidth);
			if (d== "left"){
				if (maze[row][col-1]==0 || maze[row][col-1]==2){
					canMove = false;
					}
				if (maze[row][col-1]==1) {	
					canMove= true;
					}
			}
			if (d=="right"){
				if (maze[row][col+1]==0|| maze[row][col+1]==2) {
					canMove= false;
				}
				if (maze[row][col+1]==1){
					canMove= true;
				}
			}
			if (d=="up"){
				if (maze[row-1][col]==0 || maze[row-1][col]==2){
					canMove= false;
				}
				if (maze[row-1][col]==1){
					canMove= true;
				}
			}
			if (d=="down"){
				if (maze[row+1][col]==0 ||maze[row+1][col]==2){
					canMove= false;
				}
				if (maze[row+1][col]==1){
					canMove= true;
				}
		}
		if (canMove==false){
			d=Math.floor((Math.random()*4)+1);
			if (d==1){
				d= "left";
			}
			if (d==2){
				d="right";
			}
			if (d==3){
				d="up";
			}
			if (d==4){
				d="down";
			}
		}
		
		return canMove;
}
}

	//draws Reshma
	
	class Woman {
		//attributes
		var x;
		var y;
		var w;
		var h;
		
		//constructor
		Woman(xPos,yPos,width,height){
		x = xPos;
		y = yPos;
		w = width;
		h = height;
		}
		
		//method
		
		void drawWoman() {
			//body
			fill(0,154,205);
			noStroke();
			ellipse(x,y,w,h);
			//bow
			fill(255,20,147);
			triangle(x,y-10,x-8,y-15,x-8,y-5);
			triangle(x,y-10,x+8,y-15,x+8,y-5);
			//face
			fill(0,0,0);
			ellipse(x-4,y-2,w/4,h/4);
			ellipse(x+4,y-2,w/4,h/4);
			rect(x-4,y+4,w/2.5,h/9);
			rect(x-6,y+2.6,w/10,h/10);
			rect(x+3.5,y+2.6,w/10,h/10);
		}
	
		void moveWoman(direction){
			if (direction == "right"){
			x=x+4;
			}
			else if (direction == "left"){
			x=x-4;
			}
			else if (direction == "up"){
			y=y-4;
			}
			else if (direction == "down"){
			y=y+4;
			}
		
		}
		
		boolean canMove (dir) {
			var row= Math.floor(y/tileHeight);
			var col= Math.floor(x/tileWidth);
			if (dir== "left"){
				if (maze[row][col-1]==0|| maze[row][col-1]==2){
					return false;
					}
				if (maze[row][col-1]==1) {	
					return true;
					}
			}
			if (dir=="right"){
				if (maze[row][col+1]==0|| maze[row][col+1]==2){
					return false;
				}
				if (maze[row][col+1]==1){
					return true;
				}
			}
			if (dir=="up"){
				if (maze[row-1][col]==0|| maze[row-1][col]==2){
					return false;
				}
				if (maze[row-1][col]==1){
					return true;
				}
			}
			if (dir=="down"){
				if (maze[row+1][col]==0||maze[row+1][col]==2 ){
					return false;
				}
				if (maze[row+1][col]==1){
					return true;
				}
			}
			
			
		}
	}
