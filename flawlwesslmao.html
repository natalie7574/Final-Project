	var compass = {
    opp:function(d){
        var r;
        switch(d.s){
            case "n":
                r = this.s;
                break;
            case "s":
                r = this.n;
                break;
            case "e":
                r = this.w;
                break;
            case "w":
                r = this.e;
                break;
        }
        return r;
    },
    n:{x:0,y:-pacmansp,s:"n"},
    s:{x:0,y:pacmansp,s:"s"},
    e:{x:pacmansp,y:0,s:"e"},
    w:{x:-pacmansp,y:0,s:"w"}
};
