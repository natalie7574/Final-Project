<html>
<head>
<script src="processing-1.4.1.js"></script
<script type="text/processing"  data-processing-target="mycanvas">
<script>
var draw = function() {
    background(0, 0, 0);
    if (keyIsPressed && keyCode === UP) {
        fill(255, 0, 0);
    } else {
        fill(255, 255, 255);
    }

    ellipse(100,100,100,100);
};

draw();
</script>
</head>
<body>
	<canvas id ="mycanvas"></canvas> 
</body>
</html>
